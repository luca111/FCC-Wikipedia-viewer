<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>

  <body>
    <div id="presentation" class="text-center">
      <h1>Wikipedia Viewer</h1>
    </div>

    <div class="input-group col-md-4 col-md-offset-4">
      <input type="text" class="form-control" id="inputEntry" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-default" id="searchButton" type="button">Go!
        </button>
      </span>
    </div>

    <div class="text-center" id="random">
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
        <button class="btn btn-default" id="randomButton" type="button">Surprise me with a random article
        </button>
      </a>
    </div>

    <div id="results" class="col-md-6 col-md-offset-3">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  </body>
</html>
